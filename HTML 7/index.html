<input type="text" id="txt-price" placeholder="Enter the price of the item"> <!--you are inputting a price-->
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item"><!--You are inputting the quantity-->
<button id="btn-submit">Calculate</button><!--A button is set here when clicked on, calculates the two numbers inputted-->
<div id="output"></div><!--Outputs the calculation of the two numbers when clicking on the button-->

<script> //Setting different variables for different things such as when inputting the price the quanity, hitting the button and the output.
  var priceInput = document.getElementById('txt-price');
  var quantityInput = document.getElementById('txt-quantity');
  var submitBtn = document.getElementById('btn-submit');
  var output = document.getElementById('output');
    //Allowing the button to show that it is being clicked on
  submitBtn.addEventListener('click', function () {
    var price = priceInput.value; //Setting var price and quanity to the values of their input variables
    var quanity = quantityInput.value;
    price = +price;
    quanity = +quanity;
    //If the number isnt a number it will output "Invalid input"
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input';
      return;
    }
    //Calculate totalprice and have that equal to price times the quantity
    var totalPrice = price * quanity;
    //Round total price by 100
    totalPrice = Math.round(totalPrice * 100) / 100;
    //Produce the output message 
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
  });
</script>
